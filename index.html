<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="informations-profile">
        <img src="./src/images/image-victor.jpg" alt="victor profile photo">
        <h1><strong class="bold">Victor Crest</strong> 26</h1>
        <span class="city">London</span>
      </div>

      <ul class="data">
        <li>
          <p class="number"><b class="bold">80K</b></p>
          <p class="description-data">Followers</p>
        </li>

        <li>
          <p class="number"><b class="bold">803K</b></p>
          <p class="description-data">Likes</p>
        </li>

        <li>
          <p class="number"><b class="bold">1.4K</b></p>
          <p class="description-data">Photos</p>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
